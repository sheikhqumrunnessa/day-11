<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/></head>
</head>
<body>

  <div class="container">
      <div class="row">
          <div class="col-sm-6 m-auto">
              <div class="card">
                  <div class="card-body">
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">First Name</label>
                          <div class="col-sm-9">
                              <input type="text" name="first_name" id="firstName">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3" >Last Name</label>
                          <div class="col-sm-9">
                              <input type="text" name="last_name" id="lastName">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3" >Full Name</label>
                          <div class="col-sm-9">
                              <input type="text" name="full_name" id="fullName">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3"></label>
                          <div class="col-sm-9">
                              <input type="submit" name="btn" id="btn" class="btn btn-success" value="submit">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <div class="container">
      <div class="row">
          <div class="col-sm-6 m-auto">
              <div class="card">
                  <div class="card-body">
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3">First Number</label>
                          <div class="col-sm-9">
                              <input type="text" name="first_number" id="firstNumber">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3" >Second Number</label>
                          <div class="col-sm-9">
                              <input type="text" name="second_number" id="secondNumber">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3" >Result</label>
                          <div class="col-sm-9">
                              <input type="text" name="result" id="result">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-3"></label>
                          <div class="col-sm-9">
                              <input type="submit" name="btn" id="addition" class="btn btn-success" value="+">
                              <input type="submit" name="btn" id="subtraction" class="btn btn-success" value="-">
                              <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">
                              <input type="submit" name="btn" id="division" class="btn btn-success" value="/">
                              <input type="submit" name="btn" id="remainder" class="btn btn-success" value="%">
                              <input type="submit" name="btn" id="concate" class="btn btn-success" value="+"><br/><br/>
                              <input type="reset" name="btn" class="btn btn-success" id="Reset" value="reset">

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/function-html-java-script.js"></script>
</body>
</html>
